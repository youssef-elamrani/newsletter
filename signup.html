<body class="text-center">
    

    


    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="images/scissors-icon.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Sign up to my Newsletter</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" id="floatingInput1" name="FirstName" placeholder="First Name" required autofocus>
                <label for="floatingInput1">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle" id="floatingInput2" name="LastName" placeholder="last Name" required>
                <label for="floatingInput2">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control bottom" id="floatingInput1" name="Email" placeholder="Email Address" required>
                <label for="floatingInput1">Email Address</label>
            </div>
            

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; Youssef El Amrani</p>
        </form>
    </main>
